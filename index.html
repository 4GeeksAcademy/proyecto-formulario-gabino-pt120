<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Document</title>
    </head>
    <body>

        <div
            class="container justify-content-center border border-1 border-black rounded">

            <div class="row">
                <div
                    class="header col bg-body-secondary border bt-5 border bt-black"><h3>Payment
                        form example</h3></div>
            </div>

            <div class="row">
                <div
                    class="header col bg-danger-subtle m-2 rounded border bt-5 bt-danger">Some
                    fields are missing</div>
            </div>

            <form>

                <div class="row CreditTarget">
                    <div class="col">
                        <label for="inputNumberCard" class="form-label">Card
                            #</label>
                        <input type="text" id="inputNumberCard"
                            class="form-control"
                            placeholder="xxxx xxxx xxxx xxxx">
                    </div>

                    <div class="col">
                        <label for="inputCVC" class="form-label">CVC
                            #</label>
                        <input type="text" id="inputCVC"
                            class="form-control" placeholder="000">
                    </div>

                    <div class="col">
                        <label for="inputAmount" class="form-label">Amount
                            $</label>
                        <input type="text" id="inputAmount"
                            class="form-control" placeholder="Amount">
                    </div>
                </div>

                <div class="row FirstLastName">
                    <div class="col-6">
                        <label for="inputFirstName" class="form-label">First
                            Name</label>
                        <input type="text" id="nputFirstName"
                            class="form-control">
                    </div>

                    <div class="col-6">
                        <label for="inputLastName" class="form-label">Last
                            Name</label>
                        <input type="text" id="inputLastName"
                            class="form-control">
                    </div>
                </div>

                <div class="row PlaceOfResidence">
                    <div class="col-6">
                        <label for="inputCity"
                            class="form-label">City</label>
                        <input type="text" id="inputCity"
                            class="form-control">
                    </div>

                    <div class="col-3">
                        <label for="InputState"
                            class="form-label">State</label>

                        <select id="InputState" class="form-select"
                            aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                    </div>

                    <div class="col-3">
                        <label for="inputPostalCode" class="form-label">Postal
                            Code</label>
                        <input type="text" id="inputPostalCode"
                            class="form-control">
                    </div>

                </div>

                <div class="row Message-typeCard">
                    <div class="col-6">
                        <label for="inputWeAccept" class="form-label">We
                            Accept:</label>

                        <div class="col-10 bg-dark-emphasis typeCard">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                    name="inlineRadioOptions"
                                    id="inputMastercard" value="mastercard">
                                <label class="form-check-label"
                                    for="inputMastercard"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                    name="inlineRadioOptions" id="inputVisa"
                                    value="visa">
                                <label class="form-check-label"
                                    for="inputVisa"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                    name="inlineRadioOptions"
                                    id="inputDinersClub" value="dinersclub">
                                <label class="form-check-label"
                                    for="inputDinersClub"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio"
                                    name="inlineRadioOptions" id="inputPaypal"
                                    value="paypal">
                                <label class="form-check-label"
                                    for="inputPaypal"><i
                                        class="fa-brands fa-paypal"></i></label>
                            </div>

                        </div>

                    </div>

                    <div class="col-6">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage"
                            style="height: 100px"></textarea>

                    </div>
                </div>

            </form>

            <div class="row mt-5">
                <div
                    class="footer col bg-body-secondary border bt-5 border bt-black">

                    <div class=" d-grid gap-2 d-flex justify-content-end">
                        <button class="btn btn-secondary me-md-2"
                            type="button">Cancel</button>
                        <button class="btn btn-primary"
                            type="submit">Send</button>
                    </div>

                </div>
            </div>

        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

    </body>
</html>
