<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <div class="container">
        <div class="card mt-5">

            <div class="card-header">
                <div>
                    <h3>Paymentform example</h3>
                </div>
            </div>

            <div class="card-body">
                <div class="alert alert-danger">Some
                    fields are missing</div>

                <form method="post">

                    <div class="row CreditTarget">
                        <div class="col-lg-5 col-md-12">
                            <label for="inputNumberCard" class="form-label">Card
                                #</label>
                            <input type="text" id="inputNumberCard" class="form-control"
                                placeholder="xxxx xxxx xxxx xxxx" required>
                        </div>

                        <div class="col-lg-3">
                            <label for="inputCVC" class="form-label">CVC
                                #</label>
                            <input type="text" id="inputCVC" class="form-control" placeholder="000" required>
                        </div>

                        <div class="col-lg-4">
                            <label for="inputAmount" class="form-label">Amount
                                $</label>
                            <input type="text" id="inputAmount" class="form-control" placeholder="Amount">
                        </div>
                    </div>

                    <div class="row FirstLastName">
                        <div class="col-lg-6">
                            <label for="inputFirstName" class="form-label">First
                                Name</label>
                            <input type="text" id="nputFirstName" class="form-control">
                        </div>

                        <div class="col-lg-6">
                            <label for="inputLastName" class="form-label">Last
                                Name</label>
                            <input type="text" id="inputLastName" class="form-control">
                        </div>
                    </div>

                    <div class="row PlaceOfResidence">
                        <div class="col-lg-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" id="inputCity" class="form-control">
                        </div>

                        <div class="col-lg-3">
                            <label for="InputState" class="form-label">State</label>

                            <select id="InputState" class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>

                        <div class="col-lg-3">
                            <label for="inputPostalCode" class="form-label">Postal
                                Code</label>
                            <input type="text" id="inputPostalCode" class="form-control">
                        </div>

                    </div>

                    <div class="row Message-typeCard">
                        <div class="col-lg-6">

                            <label for="inputWeAccept" class="form-label">We
                                Accept:</label>

                            <div class="forms-checks bg-secondary" id="selectorTarjetas">



                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inputMastercard" value="mastercard">
                                    <label class="form-check-label" for="inputMastercard"><i
                                            class="fa-brands fa-cc-mastercard text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inputVisa" value="visa">
                                    <label class="form-check-label" for="inputVisa"><i
                                            class="fa-brands fa-cc-visa text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inputDinersClub" value="dinersclub">
                                    <label class="form-check-label" for="inputDinersClub"><i
                                            class="fa-brands fa-cc-diners-club text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inputPaypal" value="paypal">
                                    <label class="form-check-label" for="inputPaypal"><i
                                            class="fa-brands fa-paypal text-white"></i></label>
                                </div>


                            </div>

                        </div>

                        <div class="col-lg-6">
                            <label for="inputMessage">Message</label>
                            <textarea class="form-control" id="inputMessage" style="height: 100px"></textarea>

                        </div>
                    </div>

                </form>

                <div class="row mt-5">
                    <div class=" card-footer col bg-body-secondary rounded-2">

                        <div class=" d-grid gap-2 d-flex justify-content-end">
                            <input type="reset" value="Cancel" class="btn btn-secondary me-md-2" />
                            <input type="submit" value="Send" class="btn btn-primary" />
                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
